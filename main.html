<!DOCTYPE html>
<html>
<body>

<iframe width='100%' height='100%' 
        src="https://api.mapbox.com/styles/v1/comeratope/cl95k7yk3001a17lahdb6qfvx.html?title=false&access_token=pk.eyJ1IjoiY29tZXJhdG9wZSIsImEiOiJjbDk1andtNXcwMmY5M29tOGZld3I1dDZkIn0.NWEJCBAqqcakEgtRyFl79g&zoomwheel=false#16.41/40.427051/-3.702742" 
        title="Monochrome" 
        style="border:none;">
       
        </iframe>
        
        <script>
        // Selecting the iframe element
        var frame = document.getElementById("Iframe");
          
        // Adjusting the iframe height onload event
        frame.onload = function()
        // function execute while load the iframe
        {
          // set the height of the iframe as 
          // the height of the iframe content
          frame.style.height = 
          frame.contentWindow.document.body.scrollHeight + 'px';
           
  
         // set the width of the iframe as the 
         // width of the iframe content
         frame.style.width  = 
          frame.contentWindow.document.body.scrollWidth+'px';
              
        }
        </script>

</body>
</html>
